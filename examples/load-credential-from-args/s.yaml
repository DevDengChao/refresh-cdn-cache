edition: 1.0.0
name: refresh-cdn-cache.example.dengchao.fun
access: cdn
services:
  default:
    actions:
      post-plan:
        - plugin: ${path(../../dist/)}
          args:
            accessKeyId: ${env(CDN_ACCESS_KEY_ID)}
            accessKeySecret: ${env(CDN_ACCESS_KEY_SECRET)}
            paths: https://blog.dengchao.fun/index.html
    component: devsapp/fc
    props:
      region: cn-shenzhen
      service:
        name: dummy-service
      function:
        name: dummy-function
        handler: dummy-handler
        runtime: custom
        codeUri: ./
